<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <a href="{{ url_for('home') }}">InventoryApp</a>
    {% if session.get('username') %}
        <span style="float: right;"><a href="{{ url_for('logout') }}">Logout</a></span>
    {% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
